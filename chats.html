<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chats KongTalk</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="screen__dot"></div>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
</header>

<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img
                    src="https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_960_720.png" alt="profile"
                    class="user-component__avatar user-component__avatar--xl"
            >
            <div class="user-component__text">
                <h4 class="user-component__title">Kong</h4>
               <h6 class="user-component__subtitle">
                   Please check My Kong Account Info
               </h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">22:22</span>
            <div class="badge">1</div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__dot"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

<script src="https://kit.fontawesome.com/cc4470dc85.js"
        crossorigin="anonymous">
</script>
</body>
</html>
