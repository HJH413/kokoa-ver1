<!doctype html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Settings KongTalk</title>
    </head>
    <body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kong</h1>
        </div>
        <div class="alt-header__column chat__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen  main-chat">
        <div class="main-chat__timestamp">
            Fri,  Oct 10, 2021
        </div>

        <div class="message-row">
            <img src="https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_960_720.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Kong</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">19:31</span>
                </div>
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/cc4470dc85.js"
            crossorigin="anonymous">
    </script>
    </body>
</html>
