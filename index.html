<!doctype html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Welcome to KongTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__tittle"> Welcome to KongTalk </h1>
            <p class="welcome-header__text">
                if you have a Kong Account, log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log in">
            <a href="#">Find Kong Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>화면이 너무 큽니다ㅜㅜ</span>
        </div>
        <script src="https://kit.fontawesome.com/cc4470dc85.js"
                crossorigin="anonymous">
        </script>
    </body>
</html>
